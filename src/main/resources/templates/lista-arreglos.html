<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de arreglos</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
</head>
<body>
  <!-- Linea de codigo reutilizable menu de navegacion -->
  <div th:replace="navbar :: nav"></div>

  <body class="bg-gray-100">
    <div class="container mx-auto px-4">
        <h1 class="text-4xl font-bold text-center my-8">Arreglos Florales</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <div th:each="arreglo : ${arreglosFlorales}" class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-2xl font-semibold mb-4" th:text="${arreglo.descripcion}">Descripci√≥n del Arreglo</h2>
                <p class="text-xl font-bold text-gray-700 mb-4" th:text="'Precio: $' + ${arreglo.precio}">Precio: $0.00</p>
                <h3 class="text-lg font-semibold mb-2">Flores en el Arreglo:</h3>
                <ul class="list-disc list-inside">
                    <li th:each="florArreglo : ${arreglo.floresArreglosFlorales}" class="mb-2">
                        <span th:text="${florArreglo.flor.nombre}">Nombre de la Flor</span>
                        (<span th:text="${florArreglo.flor.color}">Color</span> - 
                        <span th:text="${florArreglo.cantidad}">Cantidad</span>)
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</body>
</html>
