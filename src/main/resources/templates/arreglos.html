  <div class="bg-gray-100 flex justify-center items-start my-10">
    <div class="w-3/4 container mx-auto px-4">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div th:each="flower : ${inventarioFlores}" class="max-w-sm rounded overflow-hidden shadow-lg bg-white bg-opacity-75">
          <img th:src="${flower.imagen}" class="w-full h-48 object-cover" alt="Flor">
          <div class="px-6 py-4">
            <div class="font-bold text-xl mb-2" id="nombre" th:text="${flower.nombre}">Nombre de la Flor</div>
            <p class="text-gray-700 text-base">Variedad: <span class="font-semibold" id="variedad" th:text="${flower.variedad}">Variedad de la Flor</span></p>
            <p class="text-gray-700 text-base">Precio: <span class="font-semibold" id="precio" th:text="${flower.precio_venta}">20.00</span></p>
            <button class="mt-4 bg-blue-500 text-white px-4 py-2 rounded">Agregar al arreglo</button>
          </div>
          <div class="px-6 pt-4 pb-2">
            <span class="inline-block bg-blue-200 bg-opacity-50 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">#flores</span>
            <span class="inline-block bg-pink-200 bg-opacity-50 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">#jardinería</span>
            <span class="inline-block bg-green-200 bg-opacity-50 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">#naturaleza</span>
          </div>
        </div>
      </div>
    </div>
    <div class="w-1/4 container mx-auto px-4">
      <div class="max-w-sm rounded overflow-hidden shadow-lg bg-white bg-opacity-75 p-6">
        <h2 class="font-bold text-xl mb-4">Crear Arreglo Floral</h2>
        <div id="arreglo-floral" class="mb-4">
          <!-- Aquí se añadirán las flores seleccionadas -->
        </div>
        <button class="bg-green-500 text-white px-4 py-2 rounded w-full">Finalizar Arreglo</button>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const buttons = document.querySelectorAll('button');
      buttons.forEach(button => {
        button.addEventListener('click', function() {
          const flowerName = this.parentElement.querySelector('#nombre').innerText;
          const flowerVariety = this.parentElement.querySelector('#variedad').innerText;
          const flowerPrice = this.parentElement.querySelector('#precio').innerText;
          
          const selectedFlower = document.createElement('div');
          selectedFlower.className = 'flex justify-between items-center bg-gray-200 p-2 rounded mb-2';
          selectedFlower.innerHTML = `<span>${flowerName} (${flowerVariety}) - ${flowerPrice}</span>
                                      <button class="text-red-500"><i class="fas fa-trash"></i></button>`;

          selectedFlower.querySelector('button').addEventListener('click', function() {
            this.parentElement.remove();
          });

          document.getElementById('arreglo-floral').appendChild(selectedFlower);
        });
      });
    });
  </script>

</body>
